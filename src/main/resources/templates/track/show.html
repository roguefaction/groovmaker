<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Track Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/welcome}">Welcome</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/admin/home}">Home</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/tracks}">Track List</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" th:href="@{/welcome}">GroovMaker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:utext="${WelcomeUser}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">lalallalala</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <H1 class="pt-3 pb-3">Here is your track</H1>
    <div class="card">
        <article class="card-body mb-4 mt-1 d-flex justify-content-center">

            <form th:object="${track}">

                <div class="form-group">
                    <img th:src="*{imageUrl}" name="imageUrl" class="img-thumbnail" id="imageUrl"
                         th:alt="*{imageUrl}">
                </div>

                <div class="form-group">
                    <label for="title" class="form-label col-ld-1">Title</label>
                    <input name="title" class="form-control-plaintext font-weight-bold bigger-text" readonly type="text" id="title"
                           th:field="*{title}">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <label for="artist" class="form-label col-ld-1">Artist</label>
                    <input name="artist" class="form-control-plaintext font-weight-bold bigger-text" readonly type="text"
                           id="artist"
                           th:field="*{artist}">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <label for="genre" class="form-label col-ld-1">Genre</label>
                    <input name="genre" class="form-control-plaintext font-weight-bold bigger-text" readonly type="text" id="genre"
                           th:field="*{genre}">
                </div>


                <div class="form-group">
                    <label for="description" class="form-label col-ld-1">Description</label>
                    <textarea name="description" class="form-control-plaintext font-weight-bold bigger-text" readonly disabled id="description"
                              th:field="*{description}" rows="4"></textarea>
                </div> <!-- form-group// -->

            </form>

        </article>
    </div> <!-- card.// -->

        <br>

        <form th:action="@{/track/download/{filename}(filename=${track.fileUrl})}" method="get">
            <button class="btn btn-success btn-block" type="Submit">Download</button>
        </form>

        <br>

        <form th:action="@{/track/{path}/edit(path=${track.id})}" method="get" th:if="${user.getId() == track.getUploaderId()}">
            <button class="btn btn-primary btn-block" type="Submit">Edit this track</button>
        </form>

        <br>

        <form th:action="@{/track/{path}/delete(path=${track.id})}" method="get" th:if="${user.getId() == track.getUploaderId()}">
            <button class="btn btn-danger btn-block" type="Submit">Delete this track</button>
        </form>



</div>


</body>
</html>
