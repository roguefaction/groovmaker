<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Track Upload </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/welcome}">Welcome</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tracks}">Track List</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" th:href="@{/welcome}">GroovMaker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:utext="${WelcomeUser}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">lalallalala</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <H1 class="pt-3 pb-3">Upload a file to GroovMaker!</H1>
    <div class="card">
        <article class="card-body ">

            <h3 class="card-title mb-4 mt-1">Fill in the form</h3>

            <form autocomplete="off" action="#" th:action="@{/track/create}" method="POST" th:object="${track}"
                  enctype="multipart/form-data">

                <div class="form-group">
                    <label for="title" class="form-label col-ld-1">Title</label>
                    <input name="title" class="form-control " placeholder="Title" type="text" id="title"
                           th:field="*{title}" maxlength="50">
                    <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                           class="validation-message text-danger">
                    </small>
                </div> <!-- form-group// -->

                <div class="form-group">
                    <label for="artist" class="form-label col-ld-1">Artist</label>
                    <input name="artist" class="form-control" placeholder="Artist" id="artist" type="text"
                           th:field="*{artist}" maxlength="50">
                    <small th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"
                           class="validation-message text-danger">
                    </small>
                </div> <!-- form-group// -->

                <div class="form-group">
                    <label for="genre" class="form-label col-ld-1">Genre</label>
                    <select class="form-control" id="genre" name="genre">
                        <option></option>
                        <option>Jazz</option>
                        <option>Folk</option>
                        <option>Electronic</option>
                        <option>Rock</option>
                        <option>Rap or Hip/Hop</option>
                    </select>
                    <small th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"
                           class="validation-message text-danger">
                    </small>
                </div>

                <div class="form-group">
                    <label for="imageUrl" class="form-label col-ld-1">Image URL</label>
                    <input name="imageUrl" class="form-control" placeholder="Copy and Paste the image url here" id="imageUrl" type="text"
                           th:field="*{imageUrl}" maxlength="200">
                    <small th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"
                           class="validation-message text-danger">
                    </small>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label col-ld-1">Description</label>
                    <textarea class="form-control" placeholder="Description"  name="description"
                              id="description" th:field="*{description}" rows="4" maxlength="500"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                           class="validation-message text-danger">
                    </small>
                </div> <!-- form-group// -->

                <div class="form-group">
                    <label for="file" class="form-label col-ld-1">File</label>
                    <input class="form-control-file" placeholder="File" type="file" name="file" id="file">
                    <small th:utext="${fileMessage}"
                           class="validation-message text-danger">
                    </small>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block"> Submit</button>
                </div> <!-- form-group// -->

            </form>
            <form th:action="@{/admin/home}" method="get">
                <button class="btn btn-primary btn-block" type="Submit">Back to Home</button>
            </form>
        </article>
    </div> <!-- card.// -->
</div>
</body>
</html>
