<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/welcome}">Welcome</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/user/home}">Home</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" th:href="@{/welcome}">GroovMaker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Sign up</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container">
    <H1 class="pt-3 pb-3">Register to GroovMaker!</H1>
    <div class="card  mb-4 mt-1">
        <article class="card-body ">

            <h3 class="card-title mb-4 mt-1">Sign Up</h3>

            <form autocomplete="off" action="#" th:action="@{/register}" method="POST" th:object="${user}">

                <div class="form-group">
                    <label for="email" class="form-label col-ld-1">Email</label>
                    <input name="email" class="form-control " placeholder="Email" type="text" id="email"
                           th:field="*{email}" maxlength="50">
                    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="validation-message text-danger">
                    </small>
                </div> <!-- form-group// -->

                <div class="form-group">
                    <label for="name" class="form-label col-ld-1">Name</label>
                    <input name="name" class="form-control" placeholder="Name" id="name" type="text"
                           th:field="*{name}" maxlength="50">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                           class="validation-message text-danger">
                    </small>
                </div> <!-- form-group// -->

                <div class="form-group">
                    <label for="password" class="form-label col-ld-1">Password</label>
                    <input name="password" class="form-control" placeholder="******" id="password" type="password"
                           th:field="*{password}" maxlength="50">
                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="validation-message text-danger">
                    </small>
                </div> <!-- form-group// -->

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block"> Submit </button>
                </div> <!-- form-group// -->

            </form>
            <div align="center">
                <p style="font-size: 20; color: #3441ff;">Already have an account?</p>
            </div>
            <form th:action="@{/login}" method="get">
                <button class="btn btn-primary btn-block" type="Submit">Sign in!</button>
            </form>
        </article>
    </div> <!-- card.// -->
</div>
</body>
</html>
